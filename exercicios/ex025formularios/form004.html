<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" autocomplete="nome" required>
        </p>
         <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel"   pattern="^\(\d{2}\)\d{5,5}-\d{4}$"  autocomplete="tel" placeholder="(xx)xxxxx-xxxx"  required>
         </p>
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
        </p>
    </fieldset>

    <p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    </p>

    </form>
</body>
</html>
